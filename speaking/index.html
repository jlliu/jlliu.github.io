    <script>window.__INITIAL_STATE__={"data":{"contentfulTextarea":{"id":"1fR60772PYY4q7wlNxstVl","textContent":"## Hi, I'm Jackie!\n\n### I'm an artist and digital designer who creates playful, narrative experiences with (and about) technology.\n\nI grew up alongside the 2000s internet, and draw from it in autobiographical work that blends websites, interface design, visual narrative, and games. I'm interested in nostalgia as a forward-thinking practice, and my work remembers and reimagines technology to experiment with ways of relating–with myself, with others, and with technology systems.\n\nI’m also a digital product designer with 6+ years of experience focused in STEM education and early-stage startups. My ideal future working contexts are those that value play, connection, and liberation.\n\nI’m open to artistic\u002Fdesign collaborations, teaching workshops and speaking about my practice, and making new connections. If this resonates with you, let's get in touch!\n\n\u003Cbr\u003E\n\n\u003Ca href=\"mailto:hi@jackieis.online\" class=\"button\" data-v-e5183918=\"\"\u003E\u003Ci class=\"fa-solid fa-envelope\"\u003E\u003C\u002Fi\u003E&nbsp;&nbsp;&nbsp;hi@jackieis.online\u003C\u002Fa\u003E\n\n\u003Cbr\u003E\n\n### residencies\n- __[Visual Studies Workshop Project Space Resident](https:\u002F\u002Fwww.vsw.org\u002Fresidency\u002Fprojectspace\u002F \"VSW Website\")__, December 2025\n- __[Welcome to My Homepage Residency](https:\u002F\u002Fwww.welcometomyhomepage.net\u002F \"Welcome to My Hompage Website\")__, December 2024\n- __[CultureHub Resident Artist](https:\u002F\u002Fwww.culturehub.org\u002F \"CultureHub website\")__, December 2023\n- __[NEW INC Year 9 Member - Art and Code Track](https:\u002F\u002Fwww.newinc.org\u002F \"NEW INC website\")__, September 2022 - June 2023\n\n### shows\u002Fexhibition\n- __[Public Works Administration](https:\u002F\u002Fwww.publicworksadministration.com\u002F)__, 7 minutes in heaven · website \u002F installation · May 2024\n- __[FREEPLAY! A Queer Games Exhibit](https:\u002F\u002Fwww.kickstarter.com\u002Fprojects\u002Ffreeplay\u002Ffreeplay \"FREEPLAY! on Kickstarter\")__, [Fishin' for Average Caucasian Boyfriends](https:\u002F\u002Fjackieisonline.itch.io\u002Ffishin-for-average-caucasian-boyfriends \"Fishin' for Average Caucasian Boyfriends\") · Game Boy Game · January 2024\n- __[Chao Bing: A Reading\u002FWriting](https:\u002F\u002Fwww.culturehub.org\u002Fchao-bing-a-reading-writing \"CultureHub website\")__, [Chao Bing](https:\u002F\u002Fjackieisonline.itch.io\u002Fchaobing \"Chao Bing\") · live performance · December 2023\n- __[NEW INC Art & Code Group Show](https:\u002F\u002Fwww.demo2023.org\u002F \"DEMO2023 Website\")__, [Chao Bing](https:\u002F\u002Fjackieisonline.itch.io\u002Fchaobing \"Chao Bing\") · interactive memoir game displayed in installation · June 2023\n- __[Sounds About Riso](https:\u002F\u002Fwww.soundsaboutriso.online\u002F \"Sounds about Riso Website\")__, [Jackie's Guide to Making a Website](https:\u002F\u002Fwww.zinesbyjackie.com\u002Fshop\u002Fjackies-guide-to-making-a-website-by-you--for-you \"Jackie's Guide to Making a Website - Buy\") · zine in risograph exhibition · September 2022\n- __Museum of the Moving Image__, [a collaboration w\u002F my 12-year-old self](https:\u002F\u002Fjackieis.online\u002Fprojects\u002Fcollaboration-with-12-year-old-self \"a collaboration w\u002F my 12-year-old self project page\") · performance · December 2018\n\n### education\n- __M.P.S. in Interactive Telecommunications Program__, New York University\n- __B.S. in Computer Science and Engineering__, Massachusetts Institute of Technology"}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.ba47239f.js" defer></script><script src="/assets/js/page--src--pages--speaking-vue.740527b9.js" defer></script><script src="/assets/js/page--src--pages--about-vue~page--src--pages-
